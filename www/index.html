<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>TekGenesis</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="css/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>Menu</h1>
    </md-toolbar>
    <md-list>
      <md-list-item>
          <md-button id="scan">
           <md-icon md-svg-icon="css/svg/share.svg" class="avatar"></md-icon>
            SCAN
          </md-button>
                </md-list-item>
      <md-list-item>

            <md-button id="encode">
           <md-icon md-svg-icon="css/svg/share.svg" class="avatar"></md-icon>
            ENCODE
          </md-button>

      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="css/svg/menu.svg" ></md-icon>
      </md-button>
      <h1>TekGenesis Mobile</h1>
    </md-toolbar>

    <md-content flex id="content">
       
    </md-content>

  </div>
   <script src="js/angular/angular.js"></script>
    <script src="js/angular-animate/angular-animate.js"></script>
    <script src="js/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="js/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial']);
    </script>
   


  </body>
</html>
